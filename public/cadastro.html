<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="./js/sessao.js"> </script>
  <link rel="stylesheet" href="./css/cadastro.css">
  <link rel="icon" href="./assets/imagens/partiuWally.png">
  <script src="https://kit.fontawesome.com/b6143907c1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="nav" class="navBar">
    <img src="./assets/imagens/logo.png">
    <ul class="container">
      <li class="navItem"><a href="index.html" class="navLink">Início</a></li>
      <li class="navItem"><a href="sobremim.html" class="navLink">Sobre mim</a></li>
      <li class="navItem"><a href="feedback.html" class="navLink">Feedback</a></li>
      <li class="navItem"><a href="cadastro.html" class="navLink">Cadastro</a></li>
      <li class="navItem"><a href="login.html" class="navLink">Login</a></li>
    </ul>
  </div>
  <!--header fim-->



  <div class="cadastro">
    <form action="">
      <h2>Cadastre-se!</h2>
      <i class="fa-solid fa-user"></i>
      Nome:
      <div class="input">
        <input type="text" id="nameinp" name="name">
      </div>
      <i class="fa-solid fa-envelope"></i>
      E-mail:
      <div class="input">
        <input type="text" id="emailinp" name="email">
      </div>
      <i class="fa-solid fa-lock"></i>
      Senha:
      <div class="input">
        <input type="password" id="senhainp" name="senha">
      </div>
      <i class="fa-solid fa-lock"></i>
      Confirmar senha:
      <div class="input">
        <input type="password" id="confirmSenhainp" name="confirmSenha">
      </div>
      <i class="fa-solid fa-calendar-days"></i>
      Data de nascimento:
      <div class="input">
        <input type="date" id="dtNascinp" name="dtNasc">
      </div>
      <div id="btn">
        <button onclick="cadastrar()">Pronto</button>
      </div>
    </form>
  </div>
  <span id="telaErro"></span>
</body>
</html>

<script>
  function cadastrar() {
    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    let nome = nameinp.value;
    let email = emailinp.value;
    let senha = senhainp.value;
    let confirmacaoSenha = confirmSenhainp.value;
    let dtNasc = dtNascinp.value
    let email_arroba = email.indexOf('@');
    let email_ponto = email.indexOf('.');
    let senhaNum = false;

    if (nome == "" || nome.length <= 1) {
      alert("Nome inválido");
      return false;
    }

    else if (email == "" || email_arroba == 0 || email_ponto <= 0) {
      alert("E-mail inválido");
      return false;
    }

    for (let numero = 0; numero <= 9; numero++) {
      if (senha.indexOf(numero.toString()) != -1) {
        senhaNum = true
      }
    }

    if (senha == "") {
      alert("Senha inválida");
      return false;
    }

    else if (senhaNum == false) {
      alert("Senha precisa de um caracter numérico")
    }

    else if (confirmacaoSenha == "" || confirmacaoSenha != senha) {
      alert("Confirmação de senha inválida");
      return false;
    }

    else if (dtNasc == "") {
      alert("Data de Nascimento inválida");
      return false;
    }
   
      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nome,
          emailServer: email,
          senhaServer: senha,
          dtNascServer: dtNasc
      }),
    })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {

            telaErro.innerHTML =
              "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

            setTimeout(() => {
              window.location = "../public/login.html";
            }, "2000");

          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
        });

      return false;
    }
</script>
