        <h1 id="palavraCruzada"> Palavras Cruzadas</h1>
        <h3> O objetivo dessa Palavra Cruzada é buscar as <br> 5 palavras baseado no tema Wally.</h3>

        <div class="reiniciar">
            <button id="reiniciarJogo">REINICIAR O CAÇA </button>
        </div>
        <br>
          <script>
            const botaoReiniciar = document.getElementById('reiniciarJogo');
            botaoReiniciar.addEventListener('click', reiniciarPagina);
        
            function reiniciarPagina() {
              window.location.href = window.location.href;
            }
          </script>
        <div id="caça">
            <form id="search" data-js="form">
                <input data-js="search" type="text">
                <button>Buscar</button>
            </form>
        </div><br>
