<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/noticia.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body onload="obterDadosGrafico(); meusFavoritos()">
    <div id="nav" class="navBar">
        <img src="./assets/imagens/logo.png">
        <ul class="container">
            <li class="navItem"><a href="index.html" class="navLink">Início</a></li>
            <li class="navItem"><a href="sobremim.html" class="navLink">Sobre mim</a></li>
            <li class="navItem"><a href="dashboard.html" class="navLink">Feedback</a></li>
            <li class="navItem"><a href="cruzada.html" class="navLink">Jogo</a></li>
            <li class="navItem"><a href="noticia.html" class="navLink">Notícias</a></li>
            <li class="navItem"><a href="index.html" class="navLink" onclick="logout()">Sair</a></li>
        </ul>
    </div>

    <div id="content">
        <section id="meusFeedbacks">
            <h2>Meus Feedbacks</h2>
            <canvas id="meusFeedbacksChart"></canvas>
        </section>
        <section id="feedbacksFavoritos">
            <h2>Feedbacks Favoritos</h2>
            <canvas id="feedbacksFavoritosChart"></canvas>
        </section>
    </div>
</body>

</html>
<script>
    var idUsuario = sessionStorage.ID_USUARIO;

    // exibirMeusFeedbacks
    function obterDadosGrafico() {
        fetch(`/favorito/feadback/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    exibirGrafico(resposta, idUsuario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function exibirGrafico(resposta, idUsuario) {

        console.log('iniciando plotagem do gráfico exibirMeusFeedbacks ...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label:  'Quantidade de Feedbacks',
                data: [],
                fill: false,
                borderColor: '#fff',
                backgroundColor: '#9BD0F5',
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.labels.push(registro.dataHora_formatada)
            dados.datasets[0].data.push(registro.qtdFeadbacks);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico exibirMeusFeedbacks será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        const myChart = new Chart(
            document.querySelector(`#meusFeedbacksChart`),
            config
        );
    }



    function meusFavoritos() {
        fetch(`/favorito/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idUsuario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta, idUsuario) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Quantidade de Favoritos',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            // dados.labels.push(registro.qtde);
            dados.labels.push(registro.dataFormatada)
            dados.datasets[0].data.push(registro.qtd);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        const myChart = new Chart(
            document.querySelector(`#feedbacksFavoritosChart`),
            config
        );
    }


    function logout() {
        sessionStorage.clear();
        window.location.href = 'index.html';
    }
   

</script>
